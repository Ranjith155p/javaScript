<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="container-fluid" id="container">
        <div class="row">
          <div class="col-2 p-0 home">
            <div class="p-3">
              <h4 class="font-weight-secodary">Employee</h4>
              <h4 class="font-weight-primary">Management</h4>
            </div>
            <hr />
            <nav>
              <ul class="p-2">
                <li>
                  <a href="" class="d-flex align-items-cener gap-2">
                    <span class="material-symbols-outlined">home </span>
                    Dashboard</a
                  >
                </li>
                <li>
                  <a href="" class="d-flex align-items-cener gap-2">
                    <span class="material-symbols-outlined"> bar_chart </span
                    >Employees</a
                  >
                </li>
                <li>
                  <a href="" class="d-flex align-items-cener gap-2">
                    <span class="material-symbols-outlined"> person </span> My
                    Profile</a
                  >
                </li>
                <li>
                  <a href="" class="d-flex align-items-cener gap-2">
                    <span class="material-symbols-outlined"> lock </span>
                    Logout</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="col emp-list p-4">
            <div class="row justify-content-between">
              <div class="col">
                <a href="" class="fs-6">Dashboard / Employees</a>
                <h3>Employees</h3>
              </div>
              <div class="form-outline mb-4 col-3 row" data-mdb-input-init>
                <input
                  type="search"
                  id="search"
                  class="form-control border-0 col"
                  id="datatable-search-input"
                  placeholder="search"
                />
                <button class="btn border-0 rounded-right col-2" type="button">
                  <span class="material-symbols-outlined"> search </span>
                </button>
              </div>
              <div id="datatable"></div>
            </div>
            <div class="bg-white p-4 rounded-3">
              <div class="row m-0 p-2">
                <div class="col fs-4 p-0 d-flex gap-3 align-items-center">
                  <h4>Employees List</h4>
                  <div class="pg-num">
                    <select
                      id="pg-limit"
                      class="form-select"
                      onchange="limitCalc()"
                      aria-label="Default select example"
                    >
                      <option>1</option>
                      <option selected>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>

                <button class="rounded-pill prm-clr col-2" id="add-emp">
                  Add Employee
                </button>
              </div>

              <table class="table align-middle mb-0">
                <thead class="bg-light">
                  <tr>
                    <th scope="col">SL.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Gender</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Country</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tablebody"></tbody>
              </table>
            </div>
            <div class="tail-contents">
              <div class="tail">
                <div class="tail-btn" id="allPgBtns">
                  <ul class="pagination" id="paginationlist">
                    <!-- Pagination buttons will be injected here -->
                  </ul>
                </div>
                <div class="d-flex pd-tp tail-text justify-content-between">
                  <div class="">
                    <p class="cnr-para">Â© 2023 All Rights Reserved. Stackup</p>
                  </div>
                  <div class="d-flex gap-4">
                    <p class="cnr-para">
                      <a href="terms-of-use.html">Terms of Use</a>
                    </p>
                    <p class="cnr-para">
                      <a href="privacy-policy.html">Privacy Policy</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- add emp form -->
          <form
            class="row mx-auto my-4 addemp breaking-form column-gap-4 rounded-4"
            id="addemp"
          >
            <div class="col formarea d-flex flex-column gap-4 rounded-4 p-4">
              <div class="d-flex justify-content-between">
                <h3 class="m-0">Add Employee</h3>
                <!-- <button id="close" class="material-symbols-outlined">
                  close
                </button> -->
              </div>
              <input
                type="file"
                id="viewProImage"
                class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd d-none"
              />
              <label
                for="Upload-file"
                class="upload-area d-flex flex-column gap-2 p-4 text-center"
              >
                <input class="shadow-none" type="file" id="proImage" />
                <i class="fa-solid fa-upload"></i>
                <h5 class="m-0">Upload-file</h5>
                <p class="small-text text-secondary-emphasis m-0">
                  PNG, JPG files are allowed
                </p>
              </label>
              <div class="row row-collaps">
                <div class="col-md-3">
                  <label for="salutation" class="form-item">Salutation </label>
                  <select
                    class="form-select border-clr rounded-4 shadow-none"
                    aria-label="Default select example"
                    id="salutation"
                  >
                    <option>Mr</option>
                    <option>Ms</option>
                    <option></option>
                    <option>Mrs</option>
                  </select>
                  <p id="salutationErr" class="red"></p>
                </div>
                <div class="col-md">
                  <label for="first-name" class="form-item">First Name </label>
                  <input
                    type="text"
                    class="form-control border-clr rounded-4 shadow-none"
                    placeholder="John"
                    id="first-name"
                  />
                  <p id="firstnameErr" class="red"></p>
                </div>
                <input
                  type="text"
                  class="form-control border-clr rounded-4 shadow-none"
                  placeholder="John"
                  id="dummyIdInp"
                />

                <div class="col-md">
                  <label for="last-name" class="form-item">Last Name </label>
                  <input
                    type="text"
                    class="form-control rounded-4 shadow-none"
                    placeholder="Doe"
                    id="last-name"
                  />
                  <p id="lastnameErr" class="red"></p>
                </div>
              </div>
              <div class="row row-collaps">
                <div class="col-md-6">
                  <label for="e-mail" class="form-item">Email Address </label>
                  <input
                    type="text"
                    class="form-control rounded-4 shadow-none"
                    placeholder="mail@simmmple.com"
                    id="e-mail"
                  />
                  <p id="emailErr" class="red"></p>
                </div>
                <div class="col-md-6">
                  <label for="ph-no" class="form-item">Mobile Number </label>
                  <input
                    type="text"
                    class="form-control rounded-4 shadow-none"
                    placeholder="enter mobile number"
                    id="ph-no"
                  />
                  <p id="mobileNumErr" class="red"></p>
                </div>
              </div>
              <div class="row gender-collaps">
                <div class="col-6 full-width">
                  <label for="date" class="form-item">Date of Birth </label>
                  <input
                    type="date"
                    class="form-control rounded-4 shadow-none"
                    placeholder="select date of birth"
                    id="date"
                  />
                  <p id="dobErr" class="red"></p>
                </div>
                <div class="col-6">
                  <label for="gender" class="form-item">Gender </label>
                  <div class="row align-items-center pt-3">
                    <div
                      class="col-3 gap-2 half-width mt-1 d-flex text-center"
                      id="gender"
                    >
                      <input
                        class="form-check-input shadow-none"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male"
                        required
                      />
                      <label class="form-check-label p-0" for="male"
                        >Male</label
                      >
                      <p id="genderErr"></p>
                    </div>
                    <div
                      class="col-4 half-width gap-2 d-flex align-items-center"
                    >
                      <input
                        class="form-check-input shadow-none"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                        required
                      />
                      <label class="form-check-label p-0" for="female"
                        >Female</label
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="qualifications" class="form-item"
                    >qualifications
                  </label>
                  <input
                    type="text"
                    class="form-control shadow-none rounded-4"
                    placeholder=" qualifications"
                    id="qualifications"
                  />
                  <p id="qualificationErr" class="red"></p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="Address" class="form-item">Enter Address </label>
                  <input
                    type="text"
                    class="form-control shadow-none rounded-4"
                    placeholder=" Enter Address"
                    id="Address"
                  />
                  <p id="addressErr" class="red"></p>
                </div>
              </div>
              <div class="row row-collaps">
                <div class="col-md-6">
                  <label for="country" class="form-item">country</label>
                  <select
                    class="form-select rounded-4 shadow-none"
                    aria-label="Default select example"
                    id="country"
                  >
                    <option selected>India</option>
                    <option>Pakistan</option>
                    <option>England</option>
                    <option>Us</option>
                    <option>England</option>
                  </select>
                  <p id="countryErr" class="red"></p>
                </div>
                <div class="col-md-6">
                  <label for="state" class="form-item"> State </label>
                  <select
                    class="form-select rounded-4 shadow-none"
                    aria-label="Default select example"
                    id="state"
                  >
                    <option selected>Kerala</option>
                    <option>Tamilnadu</option>
                    <option>Karnataka</option>
                  </select>
                  <p id="stateErr" class="red"></p>
                </div>
              </div>
              <div class="row row-collaps">
                <div class="col-md-6">
                  <label for="city" class="form-item">City </label>
                  <input
                    type="text"
                    class="form-control rounded-4 shadow-none"
                    placeholder="enter city"
                    id="city"
                  />
                  <p id="cityErr" class="red"></p>
                </div>
                <div class="col-md-6">
                  <label for="zip" class="form-item">Zip/Pin </label>
                  <input
                    type="text"
                    class="form-control rounded-4 shadow-none"
                    placeholder="enter zip/pin"
                    id="zip"
                  />
                  <p id="zipErr" class="red"></p>
                </div>
              </div>
              <div class="row row-collaps">
                <div class="col-md-6">
                  <label for="username" class="form-item"> username </label>
                  <input
                    type="text"
                    class="form-control rounded-4 shadow-none"
                    placeholder="mail@simmmple.com"
                    id="username"
                  />
                  <p id="userNameErr" class="red"></p>
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-item"> password</label>
                  <input
                    type="text"
                    class="form-control rounded-4 shadow-none"
                    placeholder="enter mobile number"
                    id="password"
                  />
                  <p id="passwordErr" class="red"></p>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  id="cancel"
                  class="btn font-weight-secodary btn-lg"
                >
                  cancel
                </button>
                <button type="button" class="btn btn-primary btn-lg" id="add">
                  Add Eployee
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  id="submit"
                >
                  submit
                </button>
              </div>
            </div>
          </form>
          <!-- add emp form end-->

          <div id="overlay"></div>
          <!-- delete employeee form  -->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
  </body>
</html>
